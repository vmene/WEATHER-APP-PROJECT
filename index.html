<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/e9dc5bcdd7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>WEATHER APP PROJECT</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow"
                id="search-bar"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-dark shadow-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      

      <h1 id="city" class="city">Sydney</h1>
      <ul>
        <li id="time">Friday 21:00</li>
        <li id="description" class="description">Partly Cloudy</li>
      </ul>

      <div class="row">
        <div class="col-6">
          <!-- <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
              class="cloud-icon"
            /> -->

          <span class="temp" id="temperature">21</span><span class="units">°C</span>
        </div>

        <div class="col-6">
          <ul>
           
            <li id="humidity" class="humidity">Humidity: 72%</li>
            <li id="wind" class="wind">Wind: 8 km/h</li>
          </ul>
        </div>
      </div>
      <br /><br />
      <div class="row" id="row">
        <div class="col-3">
          Mon<br />25/02<br /><i class="fa-regular fa-sun"></i><br />25°C
        </div>
        <div class="col-3">
          Tue<br />26/02<br /><i class="fa-solid fa-cloud-sun"></i><br />25°C
        </div>
        <div class="col-3">
          Wed<br />27/02<br /><i class="fa-solid fa-cloud-sun"></i><br />27°C
        </div>
        <div class="col-3">
          Thu<br />28/02<br /><i class="fa-solid fa-cloud-sun"></i><br />23°C
        </div>
      </div>

     
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
